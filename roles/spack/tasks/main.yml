# yum -y install spack-ohpc
- name: Install spack-ohpc on master and a development node
  ansible.builtin.dnf:
    name: spack-ohpc
    state: present
  when:
    ( inventory_hostname in groups[ nt_devnodes ] ) or
    ( ( inventory_hostname in groups[nt_cnodes] ) and ( not enable_warewulf ) )

# for computing nodes with warewulf
- name: Install spack-ohpc for a computing image on master
  ansible.builtin.dnf:
    name: spack-ohpc
    installroot: "{{ compute_chroot_loc }}"
    state: present
  when:
    ( ( inventory_hostname in groups[nt_sms] ) and ( enable_warewulf ) )
